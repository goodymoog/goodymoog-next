<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Block Shooter Game</title>

    <!-- Firebase (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
      :root {
        --ui-text: rgba(255, 255, 255, 0.92);
        --ui-muted: rgba(255, 255, 255, 0.7);
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
        color: var(--ui-text);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameContainer {
        position: relative;
        width: 800px;
        height: 600px;
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* HUD */
      #scoreBoard,
      #leaderboard {
        position: absolute;
        top: 12px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        color: var(--ui-text);
        background: transparent;
        user-select: none;
      }

      #scoreBoard {
        left: 12px;
      }

      #powerUpBoard {
        position: absolute;
        left: 12px;
        top: 38px;
        font-size: 14px;
        color: var(--ui-muted);
        user-select: none;
      }

      #leaderboard {
        right: 12px;
        text-align: right;
      }

      #leaderboard h3 {
        margin: 0 0 6px 0;
        font-size: 16px;
        display: inline-block;
        color: var(--ui-text);
      }

      #leaderboard ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #leaderboard li {
        font-size: 14px;
        color: var(--ui-muted);
        line-height: 1.35;
      }

      /* Center overlays */
      #instructions,
      #gameOverMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: var(--ui-text);
        font-size: 16px;
        padding: 18px 20px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6px);
        width: min(420px, 92%);
      }

      #instructions p {
        margin: 8px 0;
        color: var(--ui-muted);
      }

      #gameOverMessage {
        display: none;
      }

      button {
        padding: 10px 14px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--ui-text);
        border: 1px solid rgba(255, 255, 255, 0.22);
        border-radius: 10px;
        cursor: pointer;
        margin-top: 12px;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      #playerNameInput {
        margin-top: 12px;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(0, 0, 0, 0.35);
        color: var(--ui-text);
        width: min(240px, 90%);
        outline: none;
      }

      #playerNameInput::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }
    </style>
  </head>

  <body>
    <div id="gameContainer">
      <div id="scoreBoard">Score: 0</div>
      <div id="powerUpBoard"></div>

      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
      </div>

      <div id="instructions">
        <p>Use <b>LEFT</b> and <b>RIGHT</b> arrow keys to move.</p>
        <p>Press <b>SPACE</b> to shoot.</p>
        <p>Donâ€™t let the blocks reach the bottom.</p>
        <p style="margin-top: 10px">
          ðŸŸ§ Line-shot (10s) â€¢ ðŸŸª Full-auto (10s) â€¢ ðŸŸ¦ Convert red â†’ bombs (10s)
        </p>
        <button id="startGameButton">Start Game</button>
      </div>

      <div id="gameOverMessage">
        <p style="margin: 0 0 8px 0; font-weight: 700">GAME OVER</p>
        <input
          type="text"
          id="playerNameInput"
          placeholder="Enter your name"
          maxlength="10"
          autocomplete="off"
        />
        <div>
          <button id="submitScoreButton">Submit Score</button>
          <button id="restartButton" style="margin-left: 8px">Restart</button>
        </div>
      </div>

      <canvas id="gameCanvas"></canvas>
    </div>

    <script>
      // Firebase Configuration (public config; rules still control security)
      const firebaseConfig = {
        apiKey: "AIzaSyCFHpY3xxM0ttqo45j8SNmFUox8wMnk1Dg",
        authDomain: "goodymoog-galaxia.firebaseapp.com",
        projectId: "goodymoog-galaxia",
        storageBucket: "goodymoog-galaxia.firebasestorage.app",
        messagingSenderId: "732379333009",
        appId: "1:732379333009:web:ae8bffc6d4d074e5b05a30",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const leaderboardRef = db.collection("leaderboard");

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 600;

      const scoreBoard = document.getElementById("scoreBoard");
      const powerUpBoard = document.getElementById("powerUpBoard");
      const instructions = document.getElementById("instructions");
      const startGameButton = document.getElementById("startGameButton");
      const gameOverMessage = document.getElementById("gameOverMessage");
      const restartButton = document.getElementById("restartButton");
      const submitScoreButton = document.getElementById("submitScoreButton");
      const leaderboardList = document.getElementById("leaderboardList");
      const playerNameInput = document.getElementById("playerNameInput");

      let player,
        bullets,
        enemies,
        gameLoopInterval,
        enemySpawnInterval,
        score;

      let keys = {};
      let lastShotMs = 0;

      const playerSpeed = 10;
      const bulletSpeed = 9;
      const enemySpeed = 2;

      const POWERUP_MS = 10_000;

      // power-up timers (absolute timestamps)
      let powerups = {
        lineShotUntil: 0, // orange
        autoUntil: 0, // purple
        convertUntil: 0, // blue
      };

      function now() {
        return performance.now();
      }

      function isLineShotActive() {
        return now() < powerups.lineShotUntil;
      }
      function isAutoActive() {
        return now() < powerups.autoUntil;
      }
      function isConvertActive() {
        return now() < powerups.convertUntil;
      }

      function updateScore() {
        scoreBoard.textContent = `Score: ${score}`;
      }

      function updatePowerupHUD() {
        const parts = [];
        if (isLineShotActive())
          parts.push(
            `ðŸŸ§ Line Shot: ${Math.ceil(
              (powerups.lineShotUntil - now()) / 1000
            )}s`
          );
        if (isAutoActive())
          parts.push(
            `ðŸŸª Full Auto: ${Math.ceil((powerups.autoUntil - now()) / 1000)}s`
          );
        if (isConvertActive())
          parts.push(
            `ðŸŸ¦ Convertâ†’Bombs: ${Math.ceil(
              (powerups.convertUntil - now()) / 1000
            )}s`
          );

        powerUpBoard.textContent = parts.length ? parts.join("  |  ") : "";
      }

      function resetGame() {
        player = {
          x: canvas.width / 2 - 25,
          y: canvas.height - 70,
          width: 50,
          height: 50,
          color: "white",
        };

        bullets = [];
        enemies = [];
        score = 0;

        powerups = { lineShotUntil: 0, autoUntil: 0, convertUntil: 0 };
        lastShotMs = 0;

        updateScore();
        updatePowerupHUD();

        instructions.style.display = "none";
        gameOverMessage.style.display = "none";
      }

      // enemy types: red (normal), orange, purple, blue, bomb
      function spawnEnemy() {
        const size = 40;
        const x = Math.random() * (canvas.width - size);

        // tweak probabilities
        const r = Math.random();
        let type = "red";
        if (r < 0.75) type = "red";
        else if (r < 0.85) type = "orange";
        else if (r < 0.95) type = "purple";
        else type = "blue";

        enemies.push({ x, y: 0, size, type, fuse: 0 });
      }

      function addPowerup(type) {
        const t = now() + POWERUP_MS;
        if (type === "orange")
          powerups.lineShotUntil = Math.max(powerups.lineShotUntil, t);
        if (type === "purple")
          powerups.autoUntil = Math.max(powerups.autoUntil, t);
        if (type === "blue")
          powerups.convertUntil = Math.max(powerups.convertUntil, t);
        updatePowerupHUD();
      }

      function shootNormalBullet() {
        const bulletType = isConvertActive() ? "convert" : "normal";
        bullets.push({
          x: player.x + player.width / 2 - 5,
          y: player.y,
          width: 10,
          height: 20,
          vx: 0,
          vy: -bulletSpeed,
          type: bulletType,
        });
      }

      // Orange power-up: horizontal â€œlineâ€ of bullets across the screen
      function shootLineShot() {
        const bulletType = isConvertActive() ? "convert" : "normal";

        const count = 12;
        const margin = 12;
        const usableW = canvas.width - margin * 2;

        for (let i = 0; i < count; i++) {
          const x = margin + (usableW * i) / (count - 1);
          bullets.push({
            x: x - 4,
            y: player.y,
            width: 8,
            height: 18,
            vx: 0,
            vy: -bulletSpeed,
            type: bulletType,
          });
        }
      }

      function tryShoot() {
        const t = now();

        // fire rate
        const normalRate = 220; // ms between shots
        const autoRate = 90; // full auto speed (purple)

        const rate = isAutoActive() ? autoRate : normalRate;
        if (t - lastShotMs < rate) return;
        lastShotMs = t;

        // line-shot overrides normal bullet
        if (isLineShotActive()) shootLineShot();
        else shootNormalBullet();
      }

      function rectsIntersect(bullet, enemy) {
        return (
          bullet.x < enemy.x + enemy.size &&
          bullet.x + bullet.width > enemy.x &&
          bullet.y < enemy.y + enemy.size &&
          bullet.y + bullet.height > enemy.y
        );
      }

      function drawBullet(b) {
        ctx.fillStyle = b.type === "convert" ? "deepskyblue" : "yellow";
        ctx.fillRect(b.x, b.y, b.width, b.height);
      }

      function drawEnemy(e) {
        if (e.type === "red") ctx.fillStyle = "red";
        if (e.type === "orange") ctx.fillStyle = "orange";
        if (e.type === "purple") ctx.fillStyle = "purple";
        if (e.type === "blue") ctx.fillStyle = "deepskyblue";

        if (e.type !== "bomb") {
          ctx.fillRect(e.x, e.y, e.size, e.size);
          return;
        }

        // bomb look
        ctx.fillStyle = "crimson";
        ctx.beginPath();
        ctx.arc(e.x + e.size / 2, e.y + e.size / 2, e.size / 2, 0, Math.PI * 2);
        ctx.fill();

        // fuse bar
        ctx.fillStyle = "rgba(255,255,255,0.25)";
        ctx.fillRect(e.x + 6, e.y + e.size + 4, e.size - 12, 4);
        const p = Math.max(0, Math.min(1, e.fuse / 28));
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fillRect(e.x + 6, e.y + e.size + 4, (e.size - 12) * p, 4);
      }

      function explodeBomb(bombEnemy) {
        const cx = bombEnemy.x + bombEnemy.size / 2;
        const cy = bombEnemy.y + bombEnemy.size / 2;
        const radius = 90;

        let removed = 0;
        for (let i = enemies.length - 1; i >= 0; i--) {
          const e = enemies[i];
          const ex = e.x + e.size / 2;
          const ey = e.y + e.size / 2;
          const dx = ex - cx;
          const dy = ey - cy;

          if (dx * dx + dy * dy <= radius * radius) {
            enemies.splice(i, 1);
            removed++;
          }
        }

        // scoring
        score += removed * 10 + (removed > 0 ? 20 : 0);
        updateScore();

        // ring flash
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.25)";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      function handleEnemyHit(enemy, bulletIndex, enemyIndex) {
        const bullet = bullets[bulletIndex];

        // special blocks: grant powerup
        if (enemy.type === "orange" || enemy.type === "purple" || enemy.type === "blue") {
          bullets.splice(bulletIndex, 1);
          enemies.splice(enemyIndex, 1);
          score += 15;
          updateScore();
          addPowerup(enemy.type);
          return;
        }

        // converter bullet turns red into bomb
        if (enemy.type === "red" && bullet.type === "convert") {
          bullets.splice(bulletIndex, 1);
          enemy.type = "bomb";
          enemy.fuse = 28; // ~0.5s at 60fps
          score += 5;
          updateScore();
          return;
        }

        // normal kill (red or bomb)
        bullets.splice(bulletIndex, 1);
        enemies.splice(enemyIndex, 1);
        score += 10;
        updateScore();
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // movement
        if (keys["ArrowLeft"] && player.x > 0) player.x -= playerSpeed;
        if (keys["ArrowRight"] && player.x + player.width < canvas.width)
          player.x += playerSpeed;

        // full-auto: hold space
        if (isAutoActive() && keys["Space"]) {
          tryShoot();
        }

        // draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // bullets update
        for (let i = bullets.length - 1; i >= 0; i--) {
          const b = bullets[i];
          b.x += b.vx;
          b.y += b.vy;

          drawBullet(b);

          if (b.y + b.height < 0 || b.x + b.width < 0 || b.x > canvas.width) {
            bullets.splice(i, 1);
          }
        }

        // enemies + collisions + bombs
        for (let e = enemies.length - 1; e >= 0; e--) {
          const enemy = enemies[e];
          enemy.y += enemySpeed;

          // lose condition
          if (enemy.y + enemy.size > canvas.height) {
            endGame();
            return;
          }

          // bomb fuse countdown
          if (enemy.type === "bomb") {
            enemy.fuse -= 1;
            if (enemy.fuse <= 0) {
              const copy = { ...enemy };
              enemies.splice(e, 1);
              explodeBomb(copy);
              continue;
            }
          }

          drawEnemy(enemy);

          // bullet collisions
          for (let b = bullets.length - 1; b >= 0; b--) {
            if (rectsIntersect(bullets[b], enemy)) {
              handleEnemyHit(enemy, b, e);
              break;
            }
          }
        }

        updatePowerupHUD();
      }

      function startGame() {
        resetGame();
        gameLoopInterval = setInterval(gameLoop, 1000 / 60);
        enemySpawnInterval = setInterval(spawnEnemy, 1000);
      }

      function endGame() {
        clearInterval(gameLoopInterval);
        clearInterval(enemySpawnInterval);
        gameOverMessage.style.display = "block";
      }

      async function submitScore() {
        const playerName = (playerNameInput.value || "").trim() || "Player";

        await leaderboardRef.add({
          name: playerName,
          score: score,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });

        playerNameInput.value = "";
        gameOverMessage.style.display = "none";
        instructions.style.display = "block";
      }

      function renderLeaderboard() {
        leaderboardRef
          .orderBy("score", "desc")
          .limit(3)
          .onSnapshot((snapshot) => {
            leaderboardList.innerHTML = "";
            let rank = 1;

            snapshot.forEach((doc) => {
              const entry = doc.data();
              const li = document.createElement("li");
              li.textContent = `${rank}) ${entry.name} - ${entry.score}`;
              leaderboardList.appendChild(li);
              rank++;
            });
          });
      }

      document.addEventListener("keydown", (e) => {
        // use code for space
        if (e.code === "Space") {
          e.preventDefault();

          // one-shot on press (unless auto is active; auto fires in loop)
          if (!keys["Space"] && !isAutoActive()) {
            tryShoot();
          }

          keys["Space"] = true;
          return;
        }

        keys[e.key] = true;
      });

      document.addEventListener("keyup", (e) => {
        if (e.code === "Space") {
          keys["Space"] = false;
          return;
        }
        keys[e.key] = false;
      });

      startGameButton.addEventListener("click", startGame);
      restartButton.addEventListener("click", startGame);
      submitScoreButton.addEventListener("click", submitScore);

      renderLeaderboard();
    </script>
  </body>
</html>
